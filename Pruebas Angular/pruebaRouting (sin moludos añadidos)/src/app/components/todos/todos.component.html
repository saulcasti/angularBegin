

<p-table [value]="jsonList" *ngIf="jsonList" [style]="{'margin-top':'20px'}" >
<ng-template pTemplate="header">
    <tr>
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>completed</th>
        <th></th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-item>
    <tr>
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td> <fa-icon [icon]="faCheckCircle"  *ngIf="item.completed;else noCheck"></fa-icon> </td>
        <ng-template #noCheck> <fa-icon [icon]="faTimesCircle"></fa-icon> </ng-template>
        <td>
          <button pButton type="button" label="Select" class="ui-button-rounded ui-button-info" (click)="selectOne(item)" [disabled]="jsonPlaceholderService.itemSelected.id == item.id"></button>
        </td>
    </tr>
</ng-template>
</p-table>
